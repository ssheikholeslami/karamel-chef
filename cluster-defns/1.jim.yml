name: HopsworksVagrantSingleNode
baremetal:
    username: vagrant

cookbooks:
  hopsworks:
    github: logicalclocks/hopsworks-chef
    branch: master

attrs:
  install:
    dir: /srv/hops
    # upgrade: false
    # user: vagrant
  kagent:
    network:
      interface: enp0s3
  hopsworks:
    port: 8080
#  conda:
#    use_defaults: false
#    mirror_list: "http://snurran.sics.se/hops/conda/pkgs/main/linux-64,http://snurran.sics.se/hops/conda/pkgs/main/noarch"
  hopsworks:
    ear_url: http://snurran.sics.se/hops/hopsworks/0.7.0-SNAPSHOT/hopsworks-ear-jim.ear
    war_url: http://snurran.sics.se/hops/hopsworks/0.7.0-SNAPSHOT/hopsworks-web-jim.war
  rstudio:
    enabled: true

groups:
  namenodes:
    size: 1
    baremetal:
      ip: 10.0.2.15
    recipes:
      - kagent
      - conda
      - ndb::mgmd
      - ndb::ndbd
      - ndb::mysqld
      - hops::ndb
      - hops::rm
      - hops::nn
      - hops::jhs
      - hadoop_spark::yarn
      - hadoop_spark::historyserver
      - flink::yarn
      - elastic
      - livy
      - zeppelin
      - kzookeeper
      - kkafka
      - epipe
      - hopsworks
      - hopsworks::dev
      - hopsmonitor
      - hopslog
      - hopslog::_filebeat-spark
      - hopslog::_filebeat-serving
      - hops::dn
      - hops::nm
      - tensorflow
      - hopsmonitor::telegraf
      - hive2

